apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ingress-cert
  namespace: istio-system
spec:
  secretName: ingress-cert
  dnsNames:
  - 'tvminh.co'
  issuerRef:
    #name: letsencrypt-staging
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - 'tvminh.co'
      tls:
        mode: SIMPLE
        credentialName: ingress-cert
